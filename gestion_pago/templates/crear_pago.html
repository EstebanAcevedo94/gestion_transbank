{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Crear Pago</h1>
    <form action="{% url 'procesar_pago' %}" method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required><br><br>

        <button type="submit">Pagar con MercadoPago</button>
    </form>
</div>
{% endblock %}
